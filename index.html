      <script>
          // Get device information
          var userAgent = navigator.userAgent;
          var deviceDescription = "user";

          // Update the greeting based on the device information
          if (userAgent.includes("Windows")) {
              deviceDescription = "PC user";
          } else if (userAgent.includes("iPhone") || userAgent.includes("iPad") || userAgent.includes("iPod")) {
              deviceDescription = "iPhone user";
          } else if (userAgent.includes("Android")) {
              deviceDescription = "Android phone user";
          }

          // Update the content dynamically
          document.getElementById("userGreeting").textContent = `Hello, ${deviceDescription}! Thanks for visiting.`;
      </script>
